[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = [
    "python manage.py collectstatic --noinput --clear"
]

[start]
cmd = "python manage.py migrate --noinput && gunicorn political_crm.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120"
